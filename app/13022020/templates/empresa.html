<html>
    <head>
        <title>{{titulo}}</title>
        <link rel="stylesheet" href="../static/css/estilo.css">
        <style>
            .titulo {
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
                color: blue;
                font-style: italic;
                text-align: center;
            }

            .empresas {
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
                color: blue;
                font-weight: 300;
                text-shadow: 1px 2px black; 
                font-size: 21pt;               
            }
        </style>

        <script>
            function voltar() {
                window.history.back();
            }
        </script>
    </head>
    <body>
        <h1 class="titulo" align="center">Empresas</h1>
        <br />
        <table border="1" style="border-style: initial;">
            <thead>
                <tr>
                    <th>Empresa</th>
                    <th>Segmento de TI</th>
                </tr>
            </thead>
            <tbody>
                {% for e in empresas %}
                <tr>                    
                    <td>{{e}}</td>
                    <td>{{empresas[e]}}</td>
                </tr>    
                {% endfor %}
            </tbody>
        </table>
        <br />
    <br>
    <a href="/cadastrar_empresa">Cadastrar uma empresa</a> 
    <br><br>
    <button onclick="voltar()">Voltar</button>
</body>
</html>
